<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <label for="name" id="name-label">Name <label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <br>
    <label for="email" id="email-label">Email <label>
    <input type="email" id="email" placeholder="Enter your Email" required >
    <br>

    <label for="number" id="number-label">Age(optional)<label>
    <input type="number" id="number" placeholder="Age" min="10" max="100">
    <br>
    <p>Which option best describes your current role?</p>
    <select id="dropdown">
      <optioin name="Select Current Role">Select Current Role</option>
      <option></option>
      <optioin></option>
      <option></option>
      <optioin></option>
      <option></option>
    </select>
    <br>
    <p>What is your favorite feature of freeCodeCamp?</p>
    <input type="radio" id="button1" value="Definitely" name="buttons">
    <label for="button1">Definitely</label>
    <input type="radio" id="button2" value="Maybe" name="buttons">
    <label for="button2">Maybe</label>
    <input type="radio" id="button3" value="Not sure" name="buttons">
    <label for="button3">Not sure</label>
    <br>
    <p>What is your favorite feature of freeCodeCamp?</p>
    <select>
      <option></option>
    </select>
    <p>What would you like to see improved? (Check all that apply)</p>
    <input type="checkbox" id="cb1" value="Front-end Projects">
    <label for="cb1">Front-end Projects</label>
    <input type="checkbox" id="cb2" value="Back-end Projects">
    <label for="cb2">Back-end Projects</label>
    <input type="checkbox" id="cb3" value="Data Visualization">
    <label for="cb3">Data Visualization</label>
    <input type="checkbox" id="cb4" value="Challenges">
    <label for="cb4">Challenges</label>
    <input type="checkbox" id="cb5" value="Open Source Community">
    <label for="cb5">Open Source Community</label>
    <input type="checkbox" id="cb6" value="Gitter help rooms">
    <label for="cb6">Gitter help rooms</label>
    <input type="checkbox" id="cb7" value="Videos">
    <label for="cb7">Videos</label>
    <input type="checkbox" id="cb8" value="City Meetups">
    <label for="cb8">City Meetups</label>
    <input type="checkbox" id="cb9" value="Wiki">
    <label for="cb9">Wiki</label>
    <input type="checkbox" id="cb10" value="Forum">

    <input type="checkbox" id="cb11" value="Additional Courses">
