<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="rubix cube.">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder Name : </label>
            
            <input tpye="text" id="card-name" name="card-name" required>
<br>
            <label for="card-number">Card Number :</label> 
            <input tpye="number" id="card-number" name="card-number" required>
            <br>

            <label for="card-expiry">Expiry Date :</label> 
            <input tpye="text" id="card-expiry" name="card-expiry" required placeholder="MM/YY" aria-required="true">
            <br>

            <label for="card-cvv">CVV :</label> 
            <input tpye="number" id="card-cvv" name="card-cvv" required aria-required="true">
            <br>
        </form>
    </section>
</body>

</html>
